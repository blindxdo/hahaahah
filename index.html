<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Declara√ß√£o</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8; /* Light pastel pink */
      font-family: 'Montserrat', sans-serif; /* Using Montserrat font */
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .foto {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #ff69b4; /* Light pink */
      font-size: 2.5rem; /* Slightly larger font size */
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      position: relative; /* Important for positioning the "N√£o" button */
      
    }

    .button {
      background-color: #ff69b4; /* Light pink */
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ff1493; /* Hot pink */
    }

    #no {
      cursor: default;
      position: absolute; /* Makes the "N√£o" button moveable */
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Imagem do WhatsApp de 2025-01-28 √†(s) 01.20.03_a67b7550.jpg" alt="Foto da minha amada" class="foto">
    <h1>Maria Eduarda</h1>
    <h2>Voc√™ aceita namorar comigo?</h2>
    <p>Proposta Irrecus√°vel (Literalmente)</p>
    <div class="buttons">
      <button class="button" id="yes">Sim</button>
      <button class="button" id="no">N√£o</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const container = document.querySelector('.container');
    const buttonsDiv = document.querySelector('.buttons');

    // Efeito para o bot√£o "N√£o"
    noButton.addEventListener('mouseenter', () => {
      const containerRect = container.getBoundingClientRect();
      const newX = Math.random() * (window.innerWidth - containerRect.width - 150); // Ajustado para o tamanho do bot√£o
      const newY = Math.random() * (window.innerHeight - containerRect.height - 50); // Ajustado para o tamanho do bot√£o

      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
    });

    // Quando o bot√£o "Sim" for clicado
    yesButton.addEventListener('click', () => {
      alert('Eu sabia que voc√™ diria sim! üíñ');

      // Aplica o efeito de fade nos bot√µes
      buttonsDiv.classList.add('fade-out');

      // Ap√≥s 2 segundos (dura√ß√£o da anima√ß√£o), redireciona para o v√≠deo do YouTube
      setTimeout(() => {
        window.location.href = 'https://www.youtube.com/watch?v=0bGuTy1fWHw';
      }, 2000); // Tempo em milissegundos (2 segundos)
    });
  </script>
</body>
</html>
